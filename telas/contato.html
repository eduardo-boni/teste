<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/contato.css">
    <title>Contato</title>
</head>
<body>
    <header class="itens-cabecalho">
        <div class="icone-voltar">
            <a href="../telas/home.html"><img src="../img/Voltar.svg" alt="icone-voltar"></a>
        </div>
        <div class="informacao-logo">
            <div class="logo">
                <img class="externo" src="../img/logo-externa.svg" alt="imagem-logo-externa">
                <img class="interno" src="../img/logo-interna.svg" alt="imagem-logo-interna">
                <img class="inferior" src="../img/icone-inferior.svg" alt="imagem-logo-inferior">
            </div>
            <div class="titles">
                <h1>ideia <span>2001</span></h1>
                <h2>catálogos inteligentes</h2>
            </div>
        </div>
        <div class="carrinho">
            <img src="../img/carrinho.svg" alt="carrinho-compra" class="carrinho-vazio">
            <img src="../img/Qtd..svg" alt="quatidade-item" class="qtd-item">
        </div>
        <div class="menu">
            <img src="../img/menu.svg" alt="icone-menu" class="superior">
            <img src="../img/menu.svg" alt="icone-menu" class="central">
            <img src="../img/menu.svg" alt="icone-menu" class="inferior">
        </div>
    </header>

    <main class="conteudo-principal">
        <section class="title">
            <h2>Contato</h2>
        </section>

        <section class="endereco">
            <img src="../img/icone-localizador.svg" alt="icone-localização">
            <p>Rua Amazonas, 363 - Sala 95 <br>
            São Caetano do Sul - SP - Brasil</p>
        </section>
        <section class="contato">
            <img src="../img/contato.svg" alt="icone-contato">
            <p>+55 11 2917-5277</p>
        </section>
        <section class="site">
            <img src="../img/icone-site.svg" alt="icone-site">
            <p>www.ideia2001.com.br</p>
        </section>
        <section class="contato-email">
            <img src="../img/icone-email.svg" alt="icone-email">
            <p>contato@ideia2001.com.br</p>
        </section>
        <section class="informacoes">
            <ul class="redes-sociais">
                <li>
                    <img src="../img/facebook-contato.svg" alt="icone-facebook">
                </li>
                <li>
                    <img src="../img/whatsapp.png" alt="icone-whatsapp">
                </li>
                <li>
                    <img src="../img/instagram.png" alt="icone-instagram">
                </li>
                <li>
                    <img src="../img/linkedin.svg" alt="icone-linkedin">
                </li>
                <li>
                    <img src="../img/youtube.svg" alt="icone-youtube">
                </li>
            </ul>
        </section>
    </main>
        <footer>
            <span>Fale conosco</span>
        </footer>
</body>
</html>
